<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Cooking Converter</title>
</head>
<body>
  <div class="container">
    <h1>Gallons to Liters</h1>
    <form id="galToLit">
      <label for="gallons">Gallons</label>
      <input id="gallons" class="form-control" type="text">
      <label for="liters">Liters</label>
      <input id="liters" class="form-control" type="text">
      <button id="galLitSubmit">Submit</button>
    </form>
    <h1>Fahrenheit to Celcius</h1>
    <form id="fToC">
      <label for="fahrenheit">Fahrenheit</label>
      <input id="fahrenheit" class="form-control" type="text">
      <label for="celcius">Celcius</label>
      <input id="celcius" class="form-control" type="text">
      <button id="fCSubmit">Submit</button>
    </form>
  </div>
</body>
</html>
